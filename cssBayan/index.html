<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <title>Nathan W. Pyle Comics Accordion</title>
</head>
<body>
  <div class="accordion">
    <h1 class="header header-1">Nathan W. Pyle Comics Accordion</h1>
    <section class="accordion__item comics-section">
      <input class="input" checked name="accordion-item" value="item-1" id="item-1" type="radio">
      <label for="item-1">
      <div class="comics__header">
        <h2 class="header header-2">The Concealment Destruction</h2>
        <span class="close-icon"></span>
      </div>
      <div class="comics__content">
        <img class="comics__img" src="./assets/img/concealment_destruction.jpg" alt="The Concealment Destruction">
      </div>
    </label>
    </section>
    <section class="accordion__item comics-section">
      <input class="input" name="accordion-item" value="item-2" id="item-2" type="radio">
      <label for="item-2">
      <div class="comics__header">
        <h2 class="header header-2">The Erratic Creature</h2>
        <span class="close-icon"></span>
      </div>
      <div class="comics__content">
        <img class="comics__img" src="./assets/img/erratic_creature.jpg" alt="The Erratic Creature">
      </div>
      </label>
    </section>
    <section class="accordion__item comics-section">
      <input class="input" name="accordion-item" value="item-3" id="item-3" type="radio">
      <label for="item-3">
      <div class="comics__header">
        <h2 class="header header-2">The Hot Leaf Liquid</h2>
        <span class="close-icon"></span>
      </div>
      <div class="comics__content">
        <img class="comics__img" src="./assets/img/hot_leaf_liquid.jpg" alt="The Hot Leaf Liquid">
      </div>
      </label>
    </section>
    <section class="accordion__item comics-section">
      <input class="input" name="accordion-item" value="item-4" id="item-4" type="radio">
      <label for="item-4">
      <div class="comics__header">
        <h2 class="header header-2">The Ideal Companion</h2>
        <span class="close-icon"></span>
      </div>
      <div class="comics__content">
        <img class="comics__img" src="./assets/img/ideal_companion.jpg" alt="The Ideal Companion">
      </div>
      </label>
    </section>
    <section class="accordion__item comics-section">
      <input class="input" name="accordion-item" value="item-5" id="item-5" type="radio">
      <label for="item-5">
      <div class="comics__header">
        <h2 class="header header-2">The Friends' Arriving</h2>
        <span class="close-icon"></span>
      </div>
      <div class="comics__content">
        <img class="comics__img" src="./assets/img/we_own_things.jpg" alt="The Friends' Arriving">
      </div>
      </label>
    </section>
  </div>
</body>
</html>
